<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statistics.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Statistics Calculator</title>
</head>
<body>
    <div class="popup">
        <button id="close">&times;</button>
        <h2>Add meg a paramétereket!</h2>
        <h2>(Mennyi sor kell a táblázatodhoz?)</h2>
        <table class="table">
            <tr>
                <td class="td1"><p id="p">Sor(magasság):</p></td>
                <td class="td1"><input id="n1" type="number" name="height" min="1" value="1"></td>
            </tr>
            <tr>
                <td class="td1"><p class="p">Szélesség</p></td>
                <td class="td1"> <input id="n2" type="number" name="width" min="2" value="2" disabled></td>
            </tr>
            </table>
            <input id="close1" type="submit" onclick="makegrid()">
    </div>
    <table class="body">
        <tr>
            <td><p id="meny">Darabszám</p></td>
            <td><div class="flexbox">
                <p id="gyakor">Adat</p>
                <input type="submit" value="Eredmény"onclick="numsorter()">
            </div></td>
        </tr>
        <table class="body" id="table">
    </table>
    <div class="popup2">
    <button id="close2">&times;</button>
            
    <div class="felxeverydiv">
        <div><p>Módusz:</p></div>
        <div><p id="modus"></p></div>
    </div> 

    <div class="felxeverydiv">
        <div><p>Medián:</p></div>
        <div><p id="median"></p></div>
    </div>  

    <div class="felxeverydiv">
        <div><p>Kvartilis Lista:</p></div>
        <div><p id="quartilelist"></p></div>
    </div>

    <div class="felxeverydiv">
        <div><p>Felső Kvartilis:</p></div>
        <div><p id="upperquartile"></p></div>
    </div>

    <div class="felxeverydiv">
        <div><p>Alsó Kvartilis:</p></div>
        <div><p id="lowerquartile"></p></div>
    </div>

    <div class="felxeverydiv">
        <div><p>Átlag:</p></div>
        <div><p id="average"></p></div>
    </div>

    <div class="felxeverydiv">
        <div><p>Szórás:</p></div>
        <div><p id="dispersion"></p></div>
    </div>

    </div>
    <div id="windowbarrier" class="windowbarrier"><p>Sajnálom az oldal mérete nem elég nagy. :C</p></div>
    <script src="statistics.js"></script>
</body>
</html>
